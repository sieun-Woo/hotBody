  .container {
    display: grid;
    grid-template-rows: repeat(2, 1fr);
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 30px;
  }

  figure.card {
    position: relative;
    width: 380px;
    height: 240px;
    background-image: var(--image-src);
    background-position: 50% 50%;
    background-size: 125%;
    transition: background 400ms ease;
    box-shadow: 0 6.7px 5.3px rgba(0, 0, 0, 0.03), 0 22.3px 17.9px rgba(0, 0, 0, 0.05), 0 100px 80px rgba(0, 0, 0, 0.07);
    overflow: hidden;
  }

  figure.card:hover figcaption {
    transform: translateY(0px);
  }

  figure.card--1:hover {
    background-position: 50% 100%;
  }

  figure.card--1 figcaption {
    bottom: 0;
    transform: translateY(80px);
  }

  figure.card--2 {
    background-size: 110%;
  }

  figure.card--2:hover {
    background-position: 50% -100%;
  }

  figure.card--2 figcaption {
    top: 0;
    transform: translateY(-80px);
  }

  figure.card--3 {
    background-size: 115%;
  }

  figure.card--3:hover {
    background-position: -100% 50%;
  }

  figure.card--3 figcaption {
    left: 0;
    transform: translateX(-180px);
  }

  figure.card--4:hover {
    background-position: 100% 50%;
  }

  figure.card--4 figcaption {
    right: 0;
    transform: translateX(180px);
  }

  figure.card--1 figcaption,
  figure.card--2 figcaption {
    width: 100%;
    height: 70px;
    padding: 15px 20px;
  }

  figure.card--3 figcaption,
  figure.card--4 figcaption {
    flex-direction: column;
    width: 180px;
    height: 100%;
    padding: 20px 15px;
  }

  figure.card figcaption {
    justify-content: space-between;
    align-items: center;
    position: absolute;
    background: #282828;
    transition: transform 400ms ease;
