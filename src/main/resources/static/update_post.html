<script>
  // 파일 업로드 스크립트 설정
  $("#file").on("change", function () {
    var fileName = $("#file").val();
    $(".upload-name").val(fileName);
  });

  var postId = localStorage.getItem("currentPostId");
  var imageUrlList = [];

  jQuery(document).ready(function () {

    var settings = {
      url: "https://www.hotbody.store/api/posts/" + postId,
      method: "GET",
      timeout: 0,
      headers: {
        Authorization: localStorage.getItem("accessToken"),
        "Content-Type": "application/json",
      },
    };

    $.ajax(settings).done(function (response) {
      // $("#nickname").text(response.nickname);
      $("#title").text(response.title);
      $("#content").text(response.content);
      $("#postId").val(postId);
      $("#category").text(response.category);

      if (response.image != null) {
        $("#post_image").attr("src", response.image);
        $("#post_image").attr("style", "max-width: 100%; height: auto;");
      }
    });

    if (localStorage.getItem("accessToken")) {
      $("#logout").show();
      $("#signup").hide();
      $("#signin").hide();
    } else {
      $("#logout").hide();
      $("#signup").show();
      $("#signin").show();
    }
  });


  function logout() {
    var settings = {
      url: "https://www.hotbody.store/api/user/log-out",
      method: "DELETE",
      timeout: 0,
      headers: {
        Authorization: localStorage.removeItem("accessToken"),
      },
    };

    $.ajax(settings).done(function (response) {
      localStorage.removeItem("accessToken");
      var now = new Date();
      now.setDate(now.getDate() - 1);
      document.cookie = "RefreshToken=; expires=" + now.toUTCString();
      location.reload();
    });
  }




  function updateImage() {

    var form = new FormData();
    if ($("#image")[0].files[0] == null) {
      updatePost();
      return;
    }

    form.append("file", $("#image")[0].files[0]);

    var settings = {
      url: "https://www.hotbody.store/api/posts/" + postId + "/image",
      method: "POST",
      timeout: 0,
      headers: {
        Authorization: localStorage.getItem("accessToken"),
      },
      processData: false,
      mimeType: "multipart/form-data",
      contentType: false,
      data: form,
    };

    $.ajax(settings).done(function (response) {
      getPresignedUrl(response)
      updatePost();
      alert("글 수정이 완료되었습니다.")
      console.log("마지막?")

    }).fail(function (response) {
      alert("수정 권한이 없습니다.");
    });

  }

    // 글 수정


  function getPresignedUrl(storeFileName) {

    const selectedFile = document.getElementById('image').files[0];
    
    console.log(storeFileName);
    console.log(selectedFile);

    var settings = {
      "url": "https://www.hotbody.store/api/image?storeFileName=" + storeFileName,
      "method": "POST",
      "timeout": 0,
      "headers": {
        "Authorization": "{{token}}"
      },
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      uploadImage(response)
    });

    function uploadImage(response) {

      console.log(selectedFile)

      var settings = {
        "url": response,
        "method": "PUT",
        "timeout": 0,
        "headers": {
          "Content-Type": selectedFile.type
        },
        "data": selectedFile,
        contentType: false,
        processData: false,
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
        history.back()
      });

    }
  }

  function updatePost() {
    var settings = {
      url: "https://www.hotbody.store/api/posts/" + postId,
      method: "PATCH",
      timeout: 0,
      headers: {
        Authorization: localStorage.getItem("accessToken"),
        "Content-Type": "application/json",
      },
      data: JSON.stringify({
        title: $("#title").val(),
        content: $("#content").val()
      }),
    };

    $.ajax(settings).done(function (response) {
      history.back();
      console.log(response);

    }).fail(function (response) {
      history.back();
      alert("수정 권한이 없습니다.");
    });
  }
</script>
