      "timeout": 0,
      "headers": {
        "Authorization": localStorage.removeItem('accessToken')
      },
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      localStorage.removeItem('accessToken');
      var now = new Date();
      now.setDate(now.getDate() - 1);
      document.cookie = "RefreshToken=; expires=" + now.toUTCString();

      "timeout": 0,
      "headers": {

      },

      }),

  }

  // 페이징
  $(document).on('click', '#p', function (e) {
    page = parseInt($(this).data('page'));
    getComments(page)
    return false;
  });

  function getComments(page) {
    var settings = {
      "url": `http://localhost:8080/api/comments/posts/${param[1]}?page=${page}&size=10&sortBy=id&isAsc=true`,
      "method": "GET",
      "timeout": 0,
      "headers": {
        "Authorization": localStorage.getItem('accessToken')
      },
    };

    $.ajax(settings).done(function (response) {
      const TOTAL_DATA = response.totalElements; // 데이터 총개수
      const VIEW_DATA = response.numberOfElements;   // 화면에 출력 개수
      const TOTAL_PAGE = response.totalPages // 총페이지

      const VIEW_SECTION = 10; // 화면 출력 개수(페이지 버튼 출력개수)
      const TOTAL_SECTION = Math.ceil(TOTAL_PAGE / VIEW_SECTION); // 총구역(총페이지) 

      var start = VIEW_DATA - VIEW_DATA;
      var end = VIEW_DATA;
      var j = 1;

      console.log('총페이지 : ', TOTAL_PAGE, '총구역 : ', TOTAL_SECTION);
      comments_list(response.content);
      console.log(response.content)
      paging_list();

      function comments_list(data) {

        var str = '';
        data.forEach((comment) => {
          str += `<div class="main">
                      <div class="comment-list__cell-writer">${comment.nickname}</div>
                      <div class="comment-list__cell-content">${comment.content}</div>
                      <div class="comment-list__cell-reg-date">${comment.createdAt}</div>
                      <div class="comment-list__cell-like"><i class="fa-regular fa-face-kiss-wink-heart"> ${comment.likes}</i></div>
                      <div id="modifyBox" >
                        <input id="modifyContent${comment.id}"  style="display:none">
                        <button id="saveModifyContent${comment.id}" style="display:none" onclick=modifyComment(${comment.id})>저장</button>
                        <button id="cancelModifyContent${comment.id}" style="display:none" onclick=modifyButton(${comment.id})>취소</button>
                        <button id="modifyButton${comment.id}" onclick=modifyButton(${comment.id})>수정</button>
                      </div>
                      <button onclick=deleteComment(${comment.id});>삭제</button>
                  </div><br/>`
        });

        $('.comment-list').empty();
        $('.comment-list').append(str);
      }

      function paging_list() {
        //page  = page < 0 ? 0 : page;
        var section_page = Math.ceil(page / VIEW_SECTION); // 구역의 현재페이지
        var start = section_page * VIEW_SECTION - (VIEW_SECTION - 1); // 시작 1 6 11
        var end = section_page * VIEW_SECTION + VIEW_SECTION - (VIEW_SECTION - 1); // 마지막 6 11 17
        var prev = (start - 1 < 1 ? 1 : start - 1);  // 이전 페이지
        var next = end = (section_page == TOTAL_SECTION) ? TOTAL_PAGE + 1 : end; // 다음페이지
        var first = 1; // 처음 페이지
        var last = TOTAL_PAGE; // 마지막 페이지
        var pageNum = [];

        console.log('page:', page, ' section_page:', section_page, ' :start:', start, ' end:', end);

        $('.paging').empty();

        if (page != 1) {
          pageNum.push("<a href='#' id='p' class='first' data-page=" + first + ">처음</a>");
        }

        if (section_page != 1) {
          pageNum.push("<a href='#' id='p' class='prev' data-page=" + prev + ">이전</a>");
        }
        // 페이징 번호 출력
        for (var i = start; i < end; i++) {
          if (page == i) {
            pageNum.push('<a href="#" id="p" class="on" data-page=' + i + '>' + i + '</a>');
            continue;
          }
          pageNum.push('<a href="#" id="p" data-page=' + i + '>' + i + '</a>');
        }

        if (section_page != TOTAL_SECTION) {
          pageNum.push("<a href='#' id='p' class='next' data-page=" + next + ">다음</a>");
        }

        if (page != last) {
          pageNum.push("<a href='#' id='p' class='last' data-page=" + last + ">마지막</a>");
        }

        $('.paging').append(pageNum);
      }
    });
  }


  function modifyButton(id) {

    console.log(id)
    if ($('#modifyButton' + id).css('display') == 'none') {
      $('#modifyContent' + id).hide();
      $('#saveModifyContent' + id).hide();
      $('#cancelModifyContent' + id).hide();
      $('#modifyButton' + id).show();
